<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cargow</title>
    <link rel="stylesheet" href="login.css">
</head>

<body class="background-img">
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form" onsubmit="iniciarSesion(event)">
            <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" placeholder="Introduce tu correo" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="signup-link">
            <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
