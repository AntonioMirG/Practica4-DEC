<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Cargow</title>
    <link rel="stylesheet" href="login.css">
</head>

<body class="background-img">
    <div class="container">
        <h1>Registrarse</h1>
        <form id="signup-form" onsubmit="registrarUsuario()">
            <div class="form-group">
                <label for="signup-email">Correo Electrónico:</label>
                <input type="email" id="signup-email" placeholder="Introduce tu correo" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Contraseña:</label>
                <input type="password" id="signup-password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
